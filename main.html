<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <header>
      <div id="header-container" class="container">
        <h1>How's the weather in?</h1>
        <h3>Check how is the weather in some selected european cities.</h3>
      </div>
    </header>
    <div id="cities-container" class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="images/amsterdam.png">
            <div class="caption">
              <h3>Amsterdam</h3>
              <p>23° C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="images/lisbon.png">
            <div class="caption">
              <h3>Lisbon</h3>
              <p>23° C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="images/london.png">
            <div class="caption">
              <h3>London</h3>
              <p>23° C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="images/madrid.png">
            <div class="caption">
              <h3>Madrid</h3>
              <p>23° C</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="images/paris.png">
            <div class="caption">
              <h3>Paris</h3>
              <p>23° C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
