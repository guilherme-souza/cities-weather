<!DOCTYPE html>
<html lang="en" ng-app="CityWeatherModule">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="./app.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="./app.js"></script>
  </head>
  <body ng-controller="CityWeatherController">
    <header>
      <div id="header-container" class="container">
        <h1>How's the weather in?</h1>
        <h3>Check how is the weather in some selected European cities.</h3>
      </div>
    </header>
    <div id="cities-container" class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="city in cities">
          <div class="thumbnail">
            <img ng-if="city" src="images/{{city.image}}">
            <div class="caption">
              <h3>{{city.name}}</h3>
              <p><i class="fa fa-thermometer-half" aria-hidden="true"></i> {{city.temperature}}Â° C</p>
              <hr>
              <p>In {{city.name}} {{city.weatherDescription}} with wind speed of {{city.windSpeed}} meter/sec </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
